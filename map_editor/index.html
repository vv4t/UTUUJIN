<html>
<head>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="tool">
	<div class="column">
		<canvas id="sprite_map"></canvas>
		<div class="row">
			<div class="column">
				<button id="fill" class="action">FILL</button>
				<button id="update" class="action">UPDATE</button>
				<button id="save" class="action">SAVE</button>
			</div>
			<div class="column">
				<textarea id="code" class="fill"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<input id="trigger_width" type="text">
			</div>
			<div class="column">
				<input id="trigger_height" type="text">
			</div>
			<div class="column">
				<select id="trigger_level">
					<option value="0">EVENT_NONE              </option>
					<option value="1">LOAD_GAME_MAIN          </option>
					<option value="2">LOAD_GAME_COLOR         </option>
					<option value="3">LOAD_GAME_CLIMBING      </option>
					<option value="4">LOAD_GAME_REGISTER      </option>
					<option value="5">LOAD_GAME_WORD_CONNECT  </option>
					<option value="6">LOAD_GAME_CIPHER        </option>
					<option value="7">LOAD_GAME_MAGIC_SQUARE  </option>
					<option value="8">LOAD_LEVEL_PARK_2       </option>
					<option value="9">EVENT_CLIMBING_GAME_COMPLETE </option>
					<option value="10">EVENT_SLIDE_COMPLETE    </option>
					<option value="11">EVENT_MAGIC_SQUARE_COMPLETE</option>
					<option value="12">LOAD_LEVEL_SEWERS_1</option>
					<option value="13">LOAD_LEVEL_STREETS_1</option>
					<option value="14">LOAD_LEVEL_PARK_1       </option>
					<option value="15">LOAD_LEVEL_MALL_1       </option>
					<option value="16">LOAD_LEVEL_MALL_2       </option>
					<option value="17">LOAD_LEVEL_MALL_3       </option>
					<option value="18">LOAD_LEVEL_BOOK_STORE</option>
					<option value="19">EVENT_CIPHER_COMPLETE</option>
					<option value="20">EVENT_PAINT_COMPLETE</option>
					<option value="21">EVENT_HARDWARE_COMPLETE</option>
					<option value="22">LOAD_LEVEL_HARDWARE_STORE</option>
					<option value="23">LOAD_LEVEL_ART_STORE</option>
					<option value="24">LOAD_LEVEL_ROOF</option>
				</select>
			</div>
		</div>
	</div>
</div>
<div class="main">
	<canvas id="display"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
